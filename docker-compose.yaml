version: "3.4"

services:
    
    jenkins:
        image: jenkins/jenkins
        volumes:
            - jenkins_home:/var/jenkins_home
        networks:
            network: {}
    
    sonarqube:
        image: sonarqube
        environment:
            SONARQUBE_JDBC_USERNAME: sonar
            SONARQUBE_JDBC_PASSWORD: sonar
            SONARQUBE_JDBC_URL: "jdbc:postgresql://postgres/sonar"
        volumes:
            - sonar_home:/opt/sonarqube/data
        networks:
            network: {}
        depends_on:
            - postgres
    
    postgres:
        image: "postgres:10"
        environment:
            POSTGRES_DB: sonar
            POSTGRES_USER: sonar
            POSTGRES_PASSWORD: sonar
        volumes:
            - sonar_db:/var/lib/postgresql/data
        networks:
            network: {}
    
    nginx:
        image: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/ci.conf:ro
        networks:
            network: {}

volumes:
    jenkins_home:
    sonar_home:
    sonar_db:

networks:
    network:
    