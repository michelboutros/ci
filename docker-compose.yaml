version: "3.4"

services:
    
    jenkins:
        image: jenkins/jenkins
        environment:
            JENKINS_OPTS: "--prefix=/jenkins"
            JENKINS_JAVA_OPTIONS: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Beirut"
        volumes:
            - jenkins_home:/var/jenkins_home
        networks:
            network: {}
    
    sonarqube:
        image: sonarqube
        command: "-Dsonar.web.context=/sonar"
        environment:
            SONARQUBE_JDBC_USERNAME: sonar
            SONARQUBE_JDBC_PASSWORD: sonar
            SONARQUBE_JDBC_URL: "jdbc:postgresql://postgres/sonar"
        volumes:
            - sonar_home:/opt/sonarqube/data
        networks:
            network: {}
        depends_on:
            - postgres
    
    postgres:
        image: "postgres:10"
        environment:
            POSTGRES_DB: sonar
            POSTGRES_USER: sonar
            POSTGRES_PASSWORD: sonar
        volumes:
            - sonar_db:/var/lib/postgresql/data
        networks:
            network: {}

    nexus:
        image: "sonatype/nexus3"
        environment:
            NEXUS_CONTEXT: nexus
        volumes:
            - nexus_data:/nexus-data
        networks:
            network: {}         
    
    nginx:
        image: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            network: {}
        depends_on:
            - jenkins
            - sonarqube
            - nexus

volumes:
    jenkins_home:
    sonar_home:
    sonar_db:
    nexus_data:

networks:
    network:
    